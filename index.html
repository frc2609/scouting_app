<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0">
		<title>Scouting PASS</title>
		<!-- <script src="resources/js/easy.qrcode.min.js"></script> -->
		<!-- <script src="resources/js/TBAInterface.js"></script>
		<script src="resources/js/scoutingPASS.js"></script>
		<script src="2609_config/RR_config.js"></script> -->
		<link rel="stylesheet" href="resources/css/scoutingPASS.css">
	</head>

	<body>
		<form id="scoutingForm" action="./qr.html">
			<div id="main-panel-holder">
				<div id="prematch" class="main-panel" style="background-color: white;">
					<h1 id="prematchHeader1" class="page_title"><span class="odd">2609</span><br>Scouting 2022</h1>
					<h2 id="prematchHeader2">pre-match</h2>
					<table id="prematch_table" style="font: Roboto">
						<tbody>
							<tr>
								<td class="title">Scouter&nbsp;</td>
								<td class="field">
									<input id="input_s" type="text" name="s">
								</td>
							</tr>
							<tr>
								<td class="title">Match #&nbsp;</td>
								<td class="field">
									<input id="input_m" type="number" name="m" min="1" max="100">
								</td>
							</tr>
							<tr>
								<td class="title">Team #&nbsp;</td>
								<td class="field">
									<input id="input_t" type="number" name="t" min="1" max="99999">
								</td>
							</tr>
						</tbody>
					</table>
					<p class="match-label"><input type="submit" value="Next" id="nextButton1" ></p>
				</div>
			</div>
		</body>
	</form>
</html>
